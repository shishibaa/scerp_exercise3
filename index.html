<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Tsukijou</title>
    <style>
        * {
            font-family: 'Roboto';
        }

    </style>
</head>

<body>
    <h1>Tsukijou Members</h1>
    <input id="search-input" type="search">
    <div id="memberList">
    </div>


    <script>
        const memberList = document.getElementById("memberList");
        let members = [];

        async function getMember() {
            const response = await fetch('https://api.tsukijou.dev/members');
            const jsonData = await response.json();
            if (response.status !== 200) {
                alert('Something went wrong');
            }

            saveList(jsonData);
        }

        function saveList(list) {
            members = list;
            renderList(members);
        }


        function renderList(list) {
            memberList.innerHTML = "";
            const div = document.createElement("div");

            if (!list.length) {
                div.innerHTML = `Member Not Found`
                memberList.appendChild(div);
                return;
            }

            list.forEach(member => {
                const div = document.createElement("div");
                div.innerHTML = `
                                <div class="member-card">
                                <h1 class="id"> ${member.id}</h1>
                                <p class="title"> ${member.title}</p>
                                <p class="bio"> ${member.bio}</p>
                                <p class="website"> <a href="${member.website}">${member.website}</a></p>
                                </div>
                                `
                memberList.appendChild(div)
            });

        }

        getMember();
        renderList(members);

    </script>
</body>

</html>
